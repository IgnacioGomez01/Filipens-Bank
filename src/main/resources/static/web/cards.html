<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filipens Bank |</title>
        <link rel="shortcut icon" href="./assets/logo final/logoPrincipal.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
 <body class="bodyCards" >

    <div id="app" class="appCards"> 

    <header class="headerAccounts">
        <nav class="navAccounts">
              <a class="aNav" href="./accounts.html">
                  <img class="logo" src="./assets/logo final/logoPrincipal.png" alt="">
              </a>
              <h4 class="fBank">Filipens Bank</h4>
            <div class="botonesNav">

                <a href="./transfers.html">Transfer <i class="accountsTexto bi bi-info-circle"></i></a>
                <a href="#">My Cards <i class="bi bi-credit-card"></i></a>
                <a href="#">Notifications<i class="bi bi-bell"></i></a>
                <a @click="cerrarSesion" href="#">Log out<i class="bi bi-box-arrow-in-right"></i></a> 
              
            </div>  
            </nav>  
      </header>
      <div class="cajaContenedoraTarjetasConteiner">
     <div class="cajaContenedoraTarjetas">
      <h1 class="h1Cards " >  My Cards <i class="bi bi-credit-card"></i></h1> 

      <button  class="cardsRedireccion" > <a :href="'./accounts.html'" class="cardsRedireccion1" style="text-decoration:none">Return</a></button>

      <main class="mainCards d-flex justify-content-evenly align-items-center flex-wrap">

        <button class="cardsRedireccion" v-show="cartas.length < 6"  ><a class="cardsRedireccion1" href="./createCards.html">Create Cards</a> </button>

       <template  v-for="carta of cartas"> 

        <div class="cardd">
            <div class="card__front card__part" :class="carta.color">
              <img class="card__front-square card__square" src="">
              <img class="card__front-logo card__logo" src="">
              <p class="card_numer"> {{carta.number}} </p>
              <div class="card__space-75">
                <span class="card__label">Card holder</span>
                <p class="card__info">{{carta.cardHolder}}</p>
              </div>
              <div class="card__space-25">
                <span class="card__label">Expires</span>
                      <p class="card__info">{{(carta.thruDate.split("-")[0]-2000)+'/'+ carta.thruDate.split("-")[1]}}</p>
              </div>
            </div>
            
            <div class="card__back card__part" :class="carta.color">
              <div class="card__black-line"></div>
              <div class="card__back-content">
                <div class="card__secret">
                  <p class="card__secret--last">{{carta.cvv}}</p>
                </div>
                <img class="card__back-square card__square" src="">
                <img class="card__back-logo card__logo" src="">
                
              </div>
            </div>
            
          </div>
        </template>    
      
      
        </main>
      </div> 
    </div>
  </div>





     <!-- Footer -->
     <footer class="footerCards text-center text-white" style="background-color: #0a4275;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <section class="">
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3">Register for free</span>
              
            </p>
          </section>
          <!-- Section: CTA -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
          <a class="text-white">Filipens Bank</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </div>
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
      <script src="./card.js"></script>
    </body>
</html>
